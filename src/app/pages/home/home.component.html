<!-- banner start  -->
<div class="contain-fluid">
       <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                     <div class="carousel-item active" [ngClass]="{ 'active': i === activeSlideIndex }"
                            *ngFor="let popular of popularResult; let i=index">
                            <img src="https://image.tmdb.org/t/p/original/{{ popular.backdrop_path }}"
                                   class="d-block w-100 " alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                   <h2>{{popular.original_title}}</h2>
                                   <p>{{popular.overview}}</p>
                            </div>
                     </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                     data-bs-slide="prev" (click)="prevSlide()">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                     <!-- Nút previous -->
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                     data-bs-slide="next" (click)="nextSlide()">
                     <!-- Nút next -->
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
              </button>
       </div>
</div>
<!-- banner end  -->


<div class="contain mt-3 mb-5 p-4">

       <!-- trending movies  -->
       <div class="row">
              <h5 class="text-white">Top Rated</h5>
              <div class="rowposter mt-3 p-2">
                     <ng-container *ngFor="let topRated of topRatedResult">
                            <img src="https://image.tmdb.org/t/p/original/{{ topRated.poster_path }}"
                                   class="rowimg largeposter" alt="..." [routerLink]="['/movie',topRated.id]">
                     </ng-container>

              </div>

       </div>

       <!-- action movies  -->
       <div class="row mt-4">
              <h5 class="text-white">Now Playing</h5>
              <div class="rowposter mt-3 p-2">
                     <ng-container *ngFor="let n of nowPlayingResult">
                            <img src="https://image.tmdb.org/t/p/original/{{ n.poster_path }}"
                                   class="rowimg largeposter" alt="..." [routerLink]="['/movie',n.id]">
                     </ng-container>

              </div>

       </div>

       <!-- adventure movies  -->
       <div class="row mt-4">
              <h5 class="text-white">Up Coming Movies</h5>
              <div class="rowposter mt-3 p-2">
                     <ng-container *ngFor="let u of upComingResult">
                            <img src="https://image.tmdb.org/t/p/original/{{ u.poster_path }}"
                                   class="rowimg largeposter" alt="..." [routerLink]="['/movie',u.id]">
                     </ng-container>

              </div>

       </div>
